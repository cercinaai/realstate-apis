<table mat-table [dataSource]="agences" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let agence">{{ agence.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let agence">
        <div *ngFor="let email of agence.emails; let i = index">
          <input [(ngModel)]="agence.emails[i]" placeholder="Email">
        </div>
        <button (click)="addEmail(agence)">Ajouter email</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Numéro</th>
      <td mat-cell *matCellDef="let agence">
        <input [(ngModel)]="agence.number" placeholder="Numéro">
      </td>
    </ng-container>
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef>Lien</th>
      <td mat-cell *matCellDef="let agence">{{ agence.lien }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let agence">
        <button mat-button (click)="saveAgence(agence)">Sauvegarder</button>
        <button mat-button (click)="openDetails(agence)">Détails</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
