name: Deploy RealState API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/realstate-api:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}  # Ajout du port personnalisé
          script: |
            # Arrêter et supprimer le conteneur existant s'il existe
            docker stop realstate-api || true
            docker rm realstate-api || true
            
            # Supprimer les images obsolètes (optionnel)
            docker image prune -f
            
            # Télécharger la nouvelle image
            docker pull ${{ secrets.DOCKER_USERNAME }}/realstate-api:latest
            
            # Lancer le conteneur avec le fichier .env
            docker run -d \
              --name realstate-api \
              -p 5009:5009 \
              --env-file /home/ubuntu/realstate-api/.env \
              ${{ secrets.DOCKER_USERNAME }}/realstate-api:latest
            echo "Deployed successfully"